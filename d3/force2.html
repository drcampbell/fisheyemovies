<script>

(function() {
  d3.fisheye = {
    scale: function(scaleType) {
      return d3_fisheye_scale(scaleType(), 3, 0);
    },
    circular: function() {
      var radius = 200,
          distortion = 2,
          k0,
          k1,
          focus = [0, 0];

      function fisheye(d) {
        var dx = d.x - focus[0],
            dy = d.y - focus[1],
            dd = Math.sqrt(dx * dx + dy * dy);
        if (!dd || dd >= radius) return {x: d.x, y: d.y, z: dd >= radius ? 1 : 10};
        var k = k0 * (1 - Math.exp(-dd * k1)) / dd * .75 + .25;
        return {x: focus[0] + dx * k, y: focus[1] + dy * k, z: Math.min(k, 10)};
      }

      function rescale() {
        k0 = Math.exp(distortion);
        k0 = k0 / (k0 - 1) * radius;
        k1 = distortion / radius;
        return fisheye;
      }

      fisheye.radius = function(_) {
        if (!arguments.length) return radius;
        radius = +_;
        return rescale();
      };

      fisheye.distortion = function(_) {
        if (!arguments.length) return distortion;
        distortion = +_;
        return rescale();
      };

      fisheye.focus = function(_) {
        if (!arguments.length) return focus;
        focus = _;
        return fisheye;
      };

      return rescale();
    }
  };

function d3_fisheye_scale(scale, d, a) {

    function fisheye(_) {
      var x = scale(_),
          left = x < a,
          range = d3.extent(scale.range()),
          min = range[0],
          max = range[1],
          m = left ? a - min : max - a;
      if (m == 0) m = max - min;
      return (left ? -1 : 1) * m * (d + 1) / (d + (m / Math.abs(x - a))) + a;
    }

    fisheye.distortion = function(_) {
      if (!arguments.length) return d;
      d = +_;
      return fisheye;
    };

    fisheye.focus = function(_) {
      if (!arguments.length) return a;
      a = +_;
      return fisheye;
    };

    fisheye.copy = function() {
      return d3_fisheye_scale(scale.copy(), d, a);
    };

    fisheye.nice = scale.nice;
    fisheye.ticks = scale.ticks;
    fisheye.tickFormat = scale.tickFormat;
    return d3.rebind(fisheye, scale, "domain", "range");
  }
})();

// END FISHEYE

var selected = {};
var highlighted = null;
var default_stroke_opacity = 0.2;

var width = 1920,
    height = 1080;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-7)
    .linkDistance(10)
    .size([width, height]);

var fisheye = d3.fisheye.circular()
    .radius(100)
    .distortion(5);
	
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	





d3.json("random_networks/nodes112.json", function(error, graph) {
  if (error) throw error;

  var n = graph.nodes.length;
  console.log('number of nodes ' + n);
  
  force
      .nodes(graph.nodes)
      .links(graph.links)
      ;
	  
  //graph.nodes.forEach(function(d,i){ d.x = d.y = width / n * i; });
  
  force.start();
  for (var i=0; i < 30; i++) force.tick();
  force.stop();
  
	  

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
	  .attr("stroke-opacity", default_stroke_opacity);
      //.style("stroke-width", function(d) { return Math.sqrt(d.value); });

	  

	  
    function highlightObject(obj) {
		if (obj) {
			if (obj !== highlighted) {
				node.attr('fill-opacity', function(d) {
					if (obj !== d) {
						return (.1);
					}
					return 1;
				});
				link.attr('stroke-opacity', function(d) {
					if (obj !== d.source && obj !== d.target) {
					    //console.log(d.source + '  ' + d.target);
					    return (.1);
					}
					console.log(d.source + '  ' + d.target);
					return 1;
				});
			}
			highlighted = obj;
		} else {
			if (highlighted) {
				node.attr('fill-opacity', 1);
				link.attr('stroke-opacity', default_stroke_opacity);
			}
			highlighted = null;
		}
	}
	
	
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 2)
	  .on('mouseover', function(d) {
                if (graph.mouseoutTimeout) {
                    clearTimeout(graph.mouseoutTimeout);
                    graph.mouseoutTimeout = null;
                }
                highlightObject(d);
        })
        .on('mouseout', function() {
                if (graph.mouseoutTimeout) {
                    clearTimeout(graph.mouseoutTimeout);
                    graph.mouseoutTimeout = null;
					console.log('bye');
                }
                graph.mouseoutTimeout = setTimeout(function() {
                    highlightObject(null);
                }, 300);
        })
      .style("fill", function(d) { return color(d.group); });
	
	  
	  
	  //console.log(link.data('target'));
	  
	  //for (var name in graph.data) {
	  //    console.log(name);
		//  var obj = graph.data[name];
		  
		  
	  //}
//	node.depends = (function (d) {
//	
//	    return 1;
//	});
	  
	  //TODO: Create a button to turn off / on force?

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
  /////////////////////////////////////
  svg.on("mousemove", function() {
      fisheye.focus(d3.mouse(this));

      node.each(function(d) { d.fisheye = fisheye(d); })
          .attr("cx", function(d) { return d.fisheye.x; })
          .attr("cy", function(d) { return d.fisheye.y; })
          .attr("r", function(d) { return d.fisheye.z * 3; });

      link.attr("x1", function(d) { return d.source.fisheye.x; })
          .attr("y1", function(d) { return d.source.fisheye.y; })
          .attr("x2", function(d) { return d.target.fisheye.x; })
          .attr("y2", function(d) { return d.target.fisheye.y; });
    });
	
	
});

</script>
